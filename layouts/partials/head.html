<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noodp" />
  <meta name="description" content="Art by Jillian Kalafut"/>
  <link rel="canonical" href="{{ .Permalink }}" />
  <title>{{- .Site.Title -}}</title>

  {{- $options := dict "transpiler" "dartsass" "targetPath" "css/style.css" }}
  {{- with resources.Get "scss/main.scss" | toCSS $options | minify | fingerprint }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
  {{ end }}
  
  {{ partial "favicons.html" . }}
  {{- with resources.Get "js/main.js" | minify | fingerprint }}
    <script src="{{ .RelPermalink }}" ingerity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
  {{ end }}
</head>
